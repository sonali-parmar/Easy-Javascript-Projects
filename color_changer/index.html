<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Switcher</title>
</head>
<body>
    <div id="colorSwitcher">
    <h1>Color Scheme Switcher</h1>
    <div class="buttons">
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="red"></div>
        <div class="button" id="green"></div>
    </div>
    <h2>Try clicking on one of the color above to change the background color of this page!</h2>
</div>
    <script src="script.js"></script>
</body>
</html>
